<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expense Reimbursement System Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/style-login.css">
</head>

<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<nav class="navbar navbar navbar-light bg-light">
					<div class="container-fluid">
						<a class="navbar-brand">
							Reimbursement System
						</a>
					</div>
				</nav>
			</div>
		</nav>
		</nav>



	<div class="container">
        <div class="row">
            <div class="container-style col-sm-6">
                <form method="POST" action="/api/user/login">
                    <h3>User Login</h3>
                    <div class="mb-3">
                        <label for="myUsername" class="form-label">Username</label>
                        <input type="text" id="myUsername" name="myUsername" class="form-control" placeholder="Enter Username">
                    </div>
                    <div class="mb-3">
                        <label for="myPassword" class="form-label">Password</label>
                        <input type="password" id="myPassword" name="myPassword" class="form-control" placeholder="Enter Password">
                    </div>
                    <button id="button" class="btn btn-primary form-control">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
