<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/style-employee.css">
	<script src="/js/employee.js"></script>
</head>

<body>

		<nav class="navbar navbar navbar-light bg-light">
			<div class="container-fluid col-8">
				<a class="navbar-brand">
					Expense Reimbursement System
				</a>
			</div>
			<form class="col-2" action="/api/user/logout" mehtod = 'GET'>
				<button class="btn btn-outline-danger" id="logoutbutton">Log Out</button>
			</form>
		</nav>

		

	
	<div class="create-form" id="create-form">
		<form id="reimbursement-form" method="POST" action="/user/employee/reimb/create">
			<h3>CREATE TICKET</h3>
			<div class="amount">
				<input type="text" id="amount" class="form-control" placeholder="Amount" name="reimbAmount">
			</div>
			<div class="desc">
				<input type="text" id="Descriptoin" class="form-control" placeholder="Description" name="reimbDes">
			</div>
			<div class="type">
				<select id="type" class="form-select" name="reimbType">
					<option value="1">LODGING</option>
					<option value="2">TRAVEL</option>
					<option value="3">FOOD</option>
					<option value="4">OTHER</option>
				</select>
				
				<button class="btn btn-secondary">Create</button>
				
			</div>
		</form>
	</div>
	<div>
	<table id="myReimbTable" class="myTable">
		<thead>
			<tr id="header">
				<th>Ticket ID</th>
				<th>Amount </th>
				<th>Date Submitted</th>
				<th>Date Resolved</th>
				<th>Description</th>
				<th>Author</th>
				<th>Resolver</th>
				<th>Status</th>
				<th>Type</th>
			</tr>
		</thead>
		<tbody id="myReimbTableData"></tbody>
	</table>
	</div>


</body>
